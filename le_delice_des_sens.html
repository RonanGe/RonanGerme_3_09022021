<!DOCTYPE html>
<html lang=fr>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="ohmyfood.css"/>
		<link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">  
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" /> <!--permet d'ajouter les icônes-->
		<title>Ohmyfood-Le délice des sens</title>
    </head>

    <body>
        <header>
            <div class="header_menu">
                <a href="index.html"><i class="fas fa-arrow-left"></i></a>
                <h1>ohmyfood</h1>
            </div>
        </header>

        <article>
            <figure>
                <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Le délice des sens">
                <div class="menu">
                    <figcaption>
                        <h2>Le délice des sens </h2>
                        <div class="entree">
                            <h3>ENTREES</h3>
                            <div class="entree--1">
                                <h3>Tartare de thon</h3>
                                <p>Assaisonné au yuzu</p> 
                                <p>25€</p>
                            </div>

                            <div class="entree--2">
                                <h3>Bouchée de homard croustillant</h3>
                                <p>Et sa farandole de petits légumes</p>
                                <p>35€</p>
                            </div>

                            <div class="entree--3">
                                <h3>Velouté de cèpes</h3>
                                <p>Aux truffes</p>
                                <p>20€</p>
                            </div>
                        </div>

                        <div class="plat">
                            <h3>PLATS</h3>
                            <div class="plat--1">
                                <h3>Poulet rôti aux herbes de Provence</h3>
                                <p>Et sa crème de truffe</p>
                                <p>40€</p>
                            </div>

                            <div class="plat--2">
                                <h3>Langouste rôtie</h3>
                                <p>Et ses légumes de saison</p>
                                <p>35€</p>
                            </div>

                            <div class="plat--3">
                                <h3>Côte de boeuf Angus</h3>
                                <p>Et sa purée de panais</p>
                                <p>44€</p>
                            </div>
                        </div>

                        <div class="dessert">
                            <h3>DESSERTS</h3>
                            <div class="dessert--1">
                                <h3>Farandole de desserts</h3>
                                <p>Du chef</p>
                                <p>18€</p>
                            </div>

                            <div class="dessert--2">
                                <h3>Crème brulée</h3>
                                <p>Revisitée</p>
                                <p>22€</p>
                            </div>

                            <div class="dessert--3">
                                <h3>Tiramisu</h3>
                                <p>À la noisette</p>
                                <p>23€</p>
                            </div>
                        </div>
                        <div class="menu_btn">
                            <form method="post" action="">
                                <input type="submit" value="Commander" class="menu_btn--action"/>
                            </form>
                        </div>
                    </figcaption>
                </div>
            </figure>
        </article>

        <footer>
            <h3>ohmyfood</h3>
            <ul>
                <li><i class="fas fa-utensils"></i> Proposer un restaurant</li>
                <li><i class="fas fa-hands-helping"></i> Devenir partenaire</li>
                <li>Mentions légales</li>
                <li><a href="mailto:ohmyfood@gmail.com">Contact</a></li>
            </ul>
        </footer>
    </body>
</html>
