<!DOCTYPE html>
<html lang=fr>
	<head>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=max-device-width, initial-scale=1.0">
		<link rel="stylesheet" href="menu.css"/>
		<link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">  
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" /> <!--permet d'ajouter les icônes-->
		<title>Ohmyfood-A la française</title>
    </head>

    <body>
        <header>
            <div class="header_menu">
                <a href="index.html"><i class="fas fa-arrow-left"></i></a>
                <h1>ohmyfood</h1>
            </div>
        </header>

        <article>
            <figure>
                <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="A la française">
                <div class="menu">
                    <figcaption>
                        <h2>A la française <i class="far fa-heart"></i></h2>
                        <div class="menu_carte"> 
                            <div class="entree">
                                <h3>ENTRÉES</h3>
                                <div class="entree--1">
                                    <h3>Tartare de poulpe acidulé</h3>
                                    <p>Aux zestes d'orange<span>25€</span></p> 
                                </div>

                                <div class="entree--2">
                                    <h3>Velouté de légumes d'antan</h3>
                                    <p>Carotte, panais, topinambour<span>35€</span></p>
                                </div>

                                <div class="entree--3">
                                    <h3>Soupe à l'oignon</h3>
                                    <p>Revisitée<span>20€</span></p>
                                </div>
                            </div>

                            <div class="plat">
                                <h3>PLATS</h3>
                                <div class="plat--1">
                                    <h3>Coquilles Saint-Jacques</h3>
                                    <p>Accompagnées d'une purée de panais<span>40€</span></p>
                                </div>

                                <div class="plat--2">
                                    <h3>Magret de canard</h3>
                                    <p>Et parmentier de pommes de terre<span>35€</span></p> 
                                </div>

                                <div class="plat--3">
                                    <h3>Pigeonneau d’Ille-et-Vilaine</h3>
                                    <p>Sur son lit de gnocchis aux légumes<span>44€</span></p>
                                </div>
                            </div>

                            <div class="dessert">
                                <h3>DESSERTS</h3>
                                <div class="dessert--1">
                                    <h3>Pétales de violettes glacés</h3>
                                    <p>Et purée de noisettes<span>18€</span></p>
                                </div>

                                <div class="dessert--2">
                                    <h3>Fondant au chocolat</h3>
                                    <p>Revisité<span>22€</span></p>
                                </div>

                                <div class="dessert--3">
                                    <h3>Millefeuille croustillant</h3>
                                    <p>Myrtilles et pâte d’amande<span>23€</span></p>
                                </div>
                            </div>
                        </div>
                        <div class="menu_btn">
                            <form method="post" action="">
                                <input type="submit" value="Commander" class="menu_btn--action"/>
                            </form>
                        </div>
                    </figcaption>
                </div>
            </figure>
        </article>

        <footer>
            <h3>ohmyfood</h3>
            <ul>
                <li><i class="fas fa-utensils"></i> Proposer un restaurant</li>
                <li><i class="fas fa-hands-helping"></i> Devenir partenaire</li>
                <li>Mentions légales</li>
                <li><a href="mailto:ohmyfood@gmail.com">Contact</a></li>
            </ul>
        </footer>
    </body>
</html>
