<!DOCTYPE html>
<html lang=fr>
	<head>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=max-device-width, initial-scale=1.0">
		<link rel="stylesheet" href="menu.css"/>

        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">

        <header>
            <div class="header_menu">
                <a href="index.html"><i class="fas fa-arrow-left"></i></a>
                <h1>ohmyfood</h1>
            </div>
        </header>

            <figure>
                <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="La Note Enchantée">

                    <figcaption>

                        <div class="menu_carte"> 
                            <div class="entree">
                                <h3>ENTRÉES</h3>
                                <div class="menu_ligne entree--1">
                                    <div class="menu_txt">
                                    <h3>Ravioles de foie gras</h3>
                                    <p>Accompagnés de leur crème à la truffe</p>   
                                    </div>
                                    <div class="price-contain">
                                        <div class="price">
                                            <span>25€</span>
                                        </div>
                                    </div>
                                    <div class="check">
                                        <i class="far fa-check-circle"></i>
                                    </div>   
                                </div>

                                <div class="menu_ligne entree--2">
                                    <div class="menu_txt">
                                    <h3>Caviar osciètre</h3>
                                    <p>Sur blini à la farine de blé noir </p>
                                    </div>
                                    <div class="price-contain">
                                        <div class="price">
                                            <span>35€</span>
                                        </div>
                                    </div>
                                    <div class="check">
                                        <i class="far fa-check-circle"></i>
                                    </div>   
                                </div>

                                <div class="menu_ligne entree--3">

                                    <h3>Homard et espuma de potiron</h3>

                                    </div>

                                        <div class="price">

                                    <div class="check">
                                        <i class="far fa-check-circle"></i>
                                    </div>     
                                </div>

                                <div class="menu_ligne entree--4">
                                    <div class="menu_txt">
                                    <h3>Foie gras de canard cuit entier</h3>
                                    <p>Confiture de figue et pain toasté </p>  
                                    </div>
                                    <div class="price-contain">
                                        <div class="price">
                                            <span>35€</span>
                                        </div>
                                    </div>
                                    <div class="check">
                                        <i class="far fa-check-circle"></i>
                                    </div>   
                                </div>
                            </div>

                            <div class="plat">

                                <div class="menu_ligne plat--1">
                                    <div class="menu_txt">
                                    <h3>Noix de coquilles Saint-Jacques</h3>
                                    <p>Sur lit de purée de céleri-rave</p>
                                    </div>
                                    <div class="price-contain">
                                        <div class="price">
                                            <span>40€</span>
                                        </div>
                                    </div>
                                    <div class="check">
                                        <i class="far fa-check-circle"></i>

                                        <div class="price">

                                        <i class="far fa-check-circle"></i>

                                <div class="menu_ligne plat--3">

                                    <h3>Mijoté de queue de boeuf </h3>
                                    <p>Et riz sauvage aux zestes de citron</p>
                                    </div>
                                    <div class="price-contain">
                                        <div class="price">
                                            <span>44€</span>
                                        </div>
                                    </div>
                                    <div class="check">
                                        <i class="far fa-check-circle"></i>

                                    <h3>Macaron noisette et chocolat</h3>
                                    <p>Glace au caramel brun et sel de Guérande</p>

                                    <div class="price-contain">
                                        <div class="price">
                                            <span>18€</span>
                                        </div>
                                    </div>
                                    <div class="check">
                                        <i class="far fa-check-circle"></i>
                                    </div>   
                                </div>

                                        <div class="price">

                                        </div>
                                    </div>

                                        <i class="far fa-check-circle"></i>
