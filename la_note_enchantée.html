<!DOCTYPE html>
<html lang=fr>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="menu.css"/>
		<link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">  
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" /> <!--permet d'ajouter les icônes-->
		<title>Ohmyfood-La Note Enchantée</title>
    </head>

    <body>
        <header>
            <div class="header_menu">
                <a href="index.html"><i class="fas fa-arrow-left"></i></a>
                <h1>ohmyfood</h1>
            </div>
        </header>

        <article>
            <figure>
                <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="La Note Enchantée">
                <div class="menu">
                    <figcaption>
                        <h2>La Note Enchantée <i class="far fa-heart"></i></h2>
                        <div class="entree">
                            <h3>ENTREES</h3>
                            <div class="entree--1">
                                <h3>Ravioles de foie gras</h3>
                                <p>Accompagnés de leur crème à la truffe <span>25€</span></p>      
                            </div>

                            <div class="entree--2">
                                <h3>Caviar osciètre</h3>
                                <p>Sur blini à la farine de blé noir <span>35€</span></p>
                            </div>

                            <div class="entree--3">
                                <h3>Homard et espuma de potiron</h3>
                                <p>Mariné aux zestes d'orange <span>20€</span></p>    
                            </div>

                            <div class="entree--4">
                                <h3>Foie gras de canard cuit entier</h3>
                                <p>Confiture de figue et pain toasté <span>35€</span></p>  
                            </div>
                        </div>

                        <div class="plat">
                            <h3>PLATS</h3>
                            <div class="plat--1">
                                <h3>Noix de coquilles Saint-Jacques</h3>
                                <p>Sur lit de purée de céleri-rave</p>
                                <p>40€</p>
                            </div>

                            <div class="plat--2">
                                <h3>Langoustine poêlée</h3>
                                <p>Purée de patate douce</p>
                                <p>35€</p>
                            </div>

                            <div class="plat--3">
                                <h3>Mijoté de queue de boeuf </h3>
                                <p>Et riz sauvage aux zestes de citron</p>
                                <p>44€</p>
                            </div>
                        </div>

                        <div class="dessert">
                            <h3>DESSERTS</h3>
                            <div class="dessert--1">
                                <h3>Macaron noisette et chocolat</h3>
                                <p>Glace au caramel brun et sel de Guérande</p>
                                <p>18€</p>
                            </div>

                            <div class="dessert--2">
                                <h3>Baba au rhum revisité</h3>
                                <p>Avec son coulis de citron</p>
                                <p>22€</p>
                            </div>

                            <div class="dessert--3">
                                <h3>Tarte au citron meringuée</h3>
                                <p>Déstructurée</p>
                                <p>23€</p>
                            </div>
                        </div>
                        <div class="menu_btn">
                            <form method="post" action="">
                                <input type="submit" value="Commander" class="menu_btn--action"/>
                            </form>
                        </div>
                    </figcaption>
                </div>
            </figure>
        </article>

        <footer>
            <h3>ohmyfood</h3>
            <ul>
                <li><i class="fas fa-utensils"></i> Proposer un restaurant</li>
                <li><i class="fas fa-hands-helping"></i> Devenir partenaire</li>
                <li>Mentions légales</li>
                <li><a href="mailto:ohmyfood@gmail.com">Contact</a></li>
            </ul>
        </footer>
    </body>
</html>
