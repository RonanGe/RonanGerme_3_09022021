<!DOCTYPE html>
<html lang=fr>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="menu.css"/>
		<link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">  
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" /> <!--permet d'ajouter les icônes-->
		<title>Ohmyfood-La Palette du gout</title>
    </head>

    <body>
        <header>
            <div class="header_menu">
                <a href="index.html"><i class="fas fa-arrow-left"></i></a>
                <h1>ohmyfood</h1>
            </div>
        </header>

        <article>
            <figure>
                <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La Palette du gout">
                <div class="menu">
                    <figcaption>
                        <h2>La Palette du goût <i class="far fa-heart"></i></h2> 
                        <div class="entree">
                            <p>ENTRÉES</p>
                            <div class="entree--1">
                                <h3>Fricassée d'escargot</h3>
                                <p>Au piment d'Espelette <span>25€</span>  </p>
                            </div>

                            <div class="entree--2">
                                <h3>Foie gras de canard mi-cuit</h3>
                                <p>Et ses copeaux de truffe noire <span>35€</span></p>
                            </div>

                            <div class="entree--3">
                                <h3>Oeuf au plat</h3>
                                <p>Assaisonné à la truffe sur lit de caviar <span>20€</span></p>
                            </div>
                        </div>

                        <div class="plat">
                            <p>PLATS</p>
                            <div class="plat--1">
                                <h3>Filet de boeuf aux herbes</h3>
                                <p>Accompagné de sa ribambelle de légumes <span>40€</span></p>
                            </div>

                            <div class="plat--2">
                                <h3>Parmentier de queue de boeuf</h3>
                                <p>À la truffe noire sur sa purée de panais <span>35€</span></p>
                            </div>

                            <div class="plat--3">
                                <h3>Filet de turbot</h3>
                                <p>Aux agrumes <span>44€</span></p>    
                            </div>
                        </div>

                        <div class="dessert">
                            <p>DESSERTS</p>
                            <div class="dessert--1">
                                <h3>Paris-Brest</h3>
                                <p>Revisité <span>18€</span></p>
                            </div>

                            <div class="dessert--2">
                                <h3>Macaron au chocolat d'exception </h3>
                                <p>Et glace à la vanille de Madagascar <span>22€</span></p>
                            </div>

                            <div class="dessert--3">
                                <h3>Mousse au chocolat </h3>
                                <p>Au piment d'Espelette et à la truffe noire <span>23€</span></p>
                            </div>
                        </div>
                        <div class="menu_btn">
                            <form method="post" action="">
                                <input type="submit" value="Commander" class="menu_btn--action"/>
                            </form>
                        </div>
                    </figcaption>
                </div>
            </figure>
        </article>

        <footer>
            <h3>ohmyfood</h3>
            <ul>
                <li><i class="fas fa-utensils"></i> Proposer un restaurant</li>
                <li><i class="fas fa-hands-helping"></i> Devenir partenaire</li>
                <li>Mentions légales</li>
                <li><a href="mailto:ohmyfood@gmail.com">Contact</a></li>
            </ul>
        </footer>
    </body>
</html>
