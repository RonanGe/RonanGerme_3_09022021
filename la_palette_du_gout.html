<!DOCTYPE html>
<html lang=fr>
	<head>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=max-device-width, initial-scale=1.0">
		<link rel="stylesheet" href="menu.css"/>
        <link rel="stylesheet" href="animations.css"/>
		<link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">  
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" /> <!--permet d'ajouter les icônes-->
		<title>Ohmyfood-La Palette du gout</title>
    </head>

    <body>
        <header>
            <div class="header_menu">
                <a href="index.html"><i class="fas fa-arrow-left"></i></a>
                <h1>ohmyfood</h1>
            </div>
        </header>

        <article>
            <figure>
                <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La Palette du gout">
                <div class="menu">
                    <figcaption>
                        <h2>La Palette du goût <span class="heart"><i class="far fa-heart empty"></i> <i class="fas fa-heart full"></i></span></h2>
                        <div class="menu_carte">   
                            <div class="entree">
                                <p>ENTRÉES</p>
                                <div class="menu_ligne entree--1">
                                    <div class="menu_txt">
                                    <h3>Fricassée d'escargot</h3>
                                    <p>Au piment d'Espelette</p> 
                                    </div>
                                    <div class="price-contain">
                                        <div class="price">
                                            <span>25€</span>
                                        </div>
                                    </div>
                                    <div class="check">
                                        <i class="far fa-check-circle"></i>
                                    </div>
                                </div>

                                <div class="menu_ligne entree--2">
                                    <div class="menu_txt">
                                    <h3>Foie gras de canard mi-cuit</h3>
                                    <p>Et ses copeaux de truffe noire</p>
                                    </div>
                                    <div class="price-contain">
                                        <div class="price">
                                            <span>35€</span>
                                        </div>
                                    </div>
                                    <div class="check">
                                        <i class="far fa-check-circle"></i>
                                    </div>
                                </div>

                                <div class="menu_ligne entree--3">
                                    <div class="menu_txt">
                                    <h3>Oeuf au plat</h3>
                                    <p>Assaisonné à la truffe sur lit de caviar</p>
                                    </div>
                                    <div class="price-contain">
                                        <div class="price">
                                            <span>20€</span>
                                        </div>
                                    </div>
                                    <div class="check">
                                        <i class="far fa-check-circle"></i>
                                    </div>
                                </div>
                            </div>

                            <div class="plat">
                                <p>PLATS</p>
                                <div class="menu_ligne plat--1">
                                    <div class="menu_txt">
                                    <h3>Filet de boeuf aux herbes</h3>
                                    <p>Accompagné de sa ribambelle de légumes</p>
                                    </div>
                                    <div class="price-contain">
                                        <div class="price">
                                            <span>40€</span>
                                        </div>
                                    </div>
                                    <div class="check">
                                        <i class="far fa-check-circle"></i>
                                    </div>
                                </div>

                                <div class="menu_ligne plat--2">
                                    <div class="menu_txt">
                                    <h3>Parmentier de queue de boeuf</h3>
                                    <p>À la truffe noire sur sa purée de panais</p>
                                    </div>
                                    <div class="price-contain">
                                        <div class="price">
                                            <span>35€</span>
                                        </div>
                                    </div>
                                    <div class="check">
                                        <i class="far fa-check-circle"></i>
                                    </div>
                                </div>

                                <div class="menu_ligne plat--3">
                                    <div class="menu_txt">
                                    <h3>Filet de turbot</h3>
                                    <p>Aux agrumes</p>  
                                    </div>  
                                    <div class="price-contain">
                                        <div class="price">
                                            <span>44€</span>
                                        </div>
                                    </div>
                                    <div class="check">
                                        <i class="far fa-check-circle"></i>
                                    </div>
                                </div>
                            </div>

                            <div class="dessert">
                                <p>DESSERTS</p>
                                <div class="menu_ligne dessert--1">
                                    <div class="menu_txt">
                                    <h3>Paris-Brest</h3>
                                    <p>Revisité</p>
                                    </div>
                                    <div class="price-contain">
                                        <div class="price">
                                            <span>18€</span>
                                        </div>
                                    </div>
                                    <div class="check">
                                        <i class="far fa-check-circle"></i>
                                    </div>
                                </div>

                                <div class="menu_ligne dessert--2">
                                    <div class="menu_txt">
                                    <h3>Macaron au chocolat d'exception </h3>
                                    <p>Et glace à la vanille de Madagascar</p>
                                    </div>
                                    <div class="price-contain">
                                        <div class="price">
                                            <span>22€</span>
                                        </div>
                                    </div>
                                    <div class="check">
                                        <i class="far fa-check-circle"></i>
                                    </div>
                                </div>

                                <div class="menu_ligne dessert--3">
                                    <div class="menu_txt">
                                    <h3>Mousse au chocolat </h3>
                                    <p>Au piment d'Espelette et à la truffe noire</p>
                                    </div>
                                    <div class="price-contain">
                                        <div class="price">
                                            <span>23€</span>
                                        </div>
                                    </div>
                                    <div class="check">
                                        <i class="far fa-check-circle"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                            <button class="btn">
                                Commander
                                <div class="btn_bg"></div></button>
                    </figcaption>
                </div>
            </figure>
        </article>

        <footer>
            <h3>ohmyfood</h3>
            <ul>
                <li><a href=""><i class="fas fa-utensils"></i> Proposer un restaurant</a></li>
                <li><a href=""><i class="fas fa-hands-helping"></i> Devenir partenaire</a></li>
                <li><a href="">Mentions légales</a></li>
                <li><a href="mailto:ohmyfood@gmail.com">Contact</a></li>
            </ul>
        </footer>
    </body>
</html>
